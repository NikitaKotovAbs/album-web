<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='src/css/output.css') }}" rel="stylesheet">
    <title>Наш Альбом</title>
</head>
<body>
<h2>Upload Photo with Caption</h2>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Choose a photo:</label>
    <input type="file" name="file" id="file" required>
    <br><br>

    <label for="caption">Enter a caption:</label>
    <input type="text" name="caption" id="caption" required>
    <br><br>

    <button type="submit">Upload</button>
</form>

<h2>Photo Gallery</h2>
<div id="gallery"></div>

<button id="prev" onclick="prevPage()" disabled>Previous</button>
<button id="next" onclick="nextPage()">Next</button>

<script src="{{ url_for('static', filename='src/js/pagination.js') }}"></script>
</body>
</html>
